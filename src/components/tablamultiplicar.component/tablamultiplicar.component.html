<div>
    <h1>Tabla multiplicar del {{num}}</h1>
    <div>
        @if(resultados.length > 0)
        {
            <table border="5">
                <thead>
                    <tr>
                        <th>Operacion</th>
                        <th>Resultado</th>
                    </tr>
                </thead>
                <tbody>
                    @for (resultado of resultados; track resultado; let i = $index)
                    {
                        <tr>
                            <td>{{num}} * {{i+1}} = </td>
                            <td>{{resultado}}</td>
                        </tr>
                    }
                </tbody>
            </table>
        }
    </div>
</div>
